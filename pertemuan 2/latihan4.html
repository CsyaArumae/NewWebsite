<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Latihan Formulir</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <h1>Latihan Formulir</h1>
        <form>
            <table>
                <tr>
                    <td>Input Teks</td>
                    <td>
                        <input type = "text" name = "text" value ="" placeholder="Input nama lengkap">
                    </td>
                </tr>
                <tr>
                    <td>Input Teks Area</td>
                    <td>
                        <textarea name = "alamat" cols ="30" rows = "5" placeholder="input alamat lengkap"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Input Number</td>
                    <td>
                        <input type = "number" name = "usia" value ="" placeholder="Input usia">
                    </td>
                </tr>
                <tr>
                    <td>Input Tanggal</td>
                    <td>
                        <input type = "date" name = "tanggal_lahir" value ="" placeholder="Input tanggal lahir">
                    </td>  
                </tr>
                <tr>
                    <td>Input Time</td>
                    <td>
                        <input type = "time" name = "time" value ="" placeholder="Input nama time">
                </tr>
                <tr>
                    <td>Input Teks</td>
                    <td>
                        <input type = "radio" name = "text" value ="L" placeholder="Input jenis kelamin"> laki-laki
                        <input type = "radio" name = "text" value ="P" placeholder="Input jenis kelamin"> perempuan  
                </tr>
                <tr>
                    <td>Input Checkbox</td>
                    <td class="form-check">
                        <input class="form-check-input" type = "checkbox" name = "hobby" value ="Sepak Bola" placeholder="Input Hobby">
                        <label class="form-check-label" for="flexCheckDefault">
                        sepak bola
                        <td>
                        </label>
                        <input class="form-check-input" type = "checkbox" name = "hobby" value ="Basket" placeholder="Input Hobby">
                        <label class="form-check-label" for="flexCheckDefault">
                        Basket
                        </label>
                        </td>
                        <td>
                        <input class="form-check-input" type = "checkbox" name = "hobby" value ="Voli" placeholder="Input Hobby">
                        <label class="form-check-label" for="flexCheckDefault">
                            Voli
                        </label>
                    </td>
                    </td> 
                </tr>
                <tr>
                    <td>Input Combo Box</td>
                    <td>
                        <select class="form-select" aria-label="Disabled select example" >
                            <option value="" >    -- silahkan pilih jurusan --</option>
                            <option value="RPL">Rekayasa Perangkat Lunak</option>
                            <option value="TKJ">Teknik Komputer dan Jaringan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Input Password</td>
                    <td>
                        <input type = "password" name = "password" value ="" placeholder="Input Password"> 
                    </td>
                </tr>
                <tr>
                    <td>Input File</td>
                    <td>
                        <input type = "file" name = "file" value ="" placeholder="Input File"> 
                    </td>
                </tr>
                <tr>
                    <td>Input Color</td>
                    <td>
                        <input type = "color" name = "color" value ="" placeholder="Input Color"> 
                    </td>
                </tr>
                <tr>
                    <td>Input Range</td>
                    <td>
                        <input type = "range" name = "range" value ="" placeholder="Input range"> 
                    </td>
                </tr>
                <tr>
                    <td>Input Button</td>
                    <td>
                        <button name = "button ">button</button>
                        <button type = "submit" name = "submit" >submit</button> 
                        <button type = "reset" name = "reset" >reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
